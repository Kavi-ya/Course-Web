<!DOCTYPE html>
<html>
  <head>
    <title>SliitScope Popup</title>
    <link rel="stylesheet" href="popup.css" />
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header-icon">
          <i class="fi fi-tr-lesson"></i>
        </div>
        <h3>SliitScope</h3>
        <div class="header-controls">
            <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
        </div>
      </div>

      <div class="content">
        <div class="search-container">
          <input type="text" id="search-input" placeholder="Search courses..."/>
        </div>
        <div class="controls">
          <select id="filter-select">
            <option value="all">Show: All</option>
            <option value="visible">Visible Only</option>
            <option value="hidden">Hidden Only</option>
          </select>
          <select id="sort-select">
            <option value="default">Sort: Original</option>
            <option value="az">Sort: A-Z</option>
            <option value="za">Sort: Z-A</option>
          </select>
        </div>
        <hr/>
        <div class="bulk-controls">
            <input type="checkbox" id="select-all" />
            <label for="select-all">Select All</label>
            <button id="hide-selected">Hide Selected</button>
            <button id="show-selected">Show Selected</button>
        </div>
        <button id="show-all">Show All Modules</button>
        <ul id="module-list"></ul>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
